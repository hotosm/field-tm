survey:
  - "#":
      Converted by yxf, from health.xlsx. Edit the YAML file instead of the Excel
      file.
  - type: begin group
    name: healthcare
    label::English(en): Healthcare Types
    appearance: field-list
    label::Swahili(sw): Aina za Afya
    label::French(fr): Types de soins de santé
    label::Spanish(es): Tipos de asistencia sanitaria
  - type: select_multiple healthcare
    name: healthcare_type
    label::English(en): What type of healthcare is provided ?
    appearance: minimal
    calculation: instance('features’)/root/item[id=${feature}]/healthcare
    trigger: ${feature}
    required: yes
    label::Swahili(sw): Jengo hili ni la aina gani?
    label::French(fr): De quel type de bâtiment s'agit-il ?
    label::Spanish(es): ¿Qué tipo de edificio es este?
  - type: select_multiple specialty
    name: specialty
    label::English(en): What is the specialty provided here ?
    appearance: minimal
    label::Swahili(sw): Je, linaitwaje, kama lipo moja?
    label::French(fr): Quel est le nom s'il y en a un ?
    label::Spanish(es): ¿Cuál es el nombre si hay uno?
  - type: select_multiple amenity:type
    name: amenity_type
    label::English(en): What type of equipment do they have ?
    appearance: minimal
    label::Swahili(sw): Kuta zimetengenezwa na nini?
    label::French(fr): De quoi sont faits les murs ?
    label::Spanish(es): ¿De qué están hechas las paredes?
  - type: text
    name: name
    label::English(en): What is the name of this facility ?
    appearance: minimal
    required: yes
    label::Swahili(sw): Je! kuna ngazi ngapi katika hili jengo?
    label::French(fr): Combien y a-t-il de niveaux dans le bâtiment ?
    label::Spanish(es): ¿Cuántos niveles hay en el edificio?
  - type: select_one operator:type
    name: operator_type
    label::English(en): What is the type of operator ?
    appearance: minimal
  - type: select_one yes_no
    name: emergency
    label::English(en): Does this facility provide emergency services ?
    appearance: minimal
    label::Swahili(sw): Ni dini gani inatumika hapa?
    label::French(fr): Quelle religion est pratiquée ici ?
    label::Spanish(es): ¿Qué religión se practica aquí?
  - type: select_one opening_hours
    name: opening_hours
    label::English(en): What are the opening hours ?
    appearance: minimal
    label::Swahili(sw): Dhehebu gani?
    label::French(fr): Quelle est la dénomination ?
    label::Spanish(es): ¿Cuál es la denominación?
  - type: end group
    label::Swahili(sw): Madhehebu gani ya kiislam?
    label::French(fr): Qu'est-ce que la secte musulmane ?
    label::Spanish(es): ¿Qué es la secta musulmana?
  - type: begin group
    name: details
    label::English(en): More Details (Optional)
    appearance: field-list
    label::Swahili(sw): Maelezo Zaidi (Si lazima)
    label::French(fr): Plus de détails (optionnel)
    label::Spanish(es): More Details (Optional)
  - type: select_one insurance
    name: insurance
    label::English(en): Does this facility take health insurance ?
    appearance: minimal
    label::Swahili(sw): Ni aina gani za huduma zinazopatikana hapa?
    label::French(fr): Quels types de services sont disponibles ici ?
    label::Spanish(es): ¿Qué tipo de servicios están disponibles aquí?
  - type: select_one yes_no
    name: wheelchair
    label::English(en): Is this facility wheelchair accessible ?
    appearance: minimal
    calculation: instance('features’)/root/item[id=${feature}]/wheelchair
    trigger: ${feature}
    label::Swahili(sw): Hili ni duka la aina gani la rejareja?
    label::French(fr): De quel type de magasin s'agit-il ?
    label::Spanish(es): ¿Qué tipo de tienda minorista es este?
  - type: text
    name: phone
    label::English(en): What is the contact phone number ?
    appearance: minimal
    label::Swahili(sw): Je, hili ni jengo la watalii la aina gani?
    label::French(fr): De quel type de bâtiment touristique s'agit-il ?
    label::Spanish(es): ¿Qué tipo de edificio turístico es este?
  - type: select_one yes_no
    name: power
    label::English(en): Is there electricity  ?
    appearance: minimal
    label::Swahili(sw): Jengo hili la elimu ni la aina gani?
    label::French(fr): De quel type de bâtiment scolaire s'agit-il ?
    label::Spanish(es): ¿Qué tipo de edificio educativo es este?
  - type: select_one generator:source
    name: generator_source
    label::English(en): What is the source of power ?
    appearance: minimal
    label::Swahili(sw):
      Kwa maelezo zaidi kuhusu skuli, tafadhali tumia XForm ya elimu
      badala yake.
    label::French(fr):
      Pour plus de détails sur les écoles, veuillez utiliser le XForm
      éducation à la place.
    label::Spanish(es):
      Para obtener más detalles sobre las escuelas, utilice la educación
      XForm en su lugar.
  - type: select_one yes_no
    name: operational
    label::English(en): Is this facility operational ?
    appearance: minimal
    label::Swahili(sw): Je, hili ni jengo la umma la aina gani?
    label::French(fr): De quel type de bâtiment public s'agit-il ?
    label::Spanish(es): ¿Qué tipo de edificio público es este?
  - type: end group
  - type: text
    name: comment
    label::English(en): Any other comments about this feature
    appearance: minimal
    label::Swahili(sw): Maoni mengine yoyote kuhusu kipengele hiki
    label::French(fr): Tout autre commentaire sur cet endroit
    label::Spanish(es): Cualquier otro comentario sobre esta característica
