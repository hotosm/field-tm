settings:
  - form_title: Waterpoints
    form_id: waterpoints
    version: =NOW()
    allow_choice_duplicates: yes
yxf:
  headers:
    survey:
      - "#"
      - type
      - name
      - label::English(en)
      - hint::English(en)
      - appearance
      - relevant
      - choice_filter
      - calculation
      - default
      - trigger
      - parameters
      - required
      - label::French(fr)
      - hint::French(fr)
      - required_message::French(fr)
    choices:
      - list_name
      - name
      - label::French(fr)
      - label::English(en)
    settings:
      - form_title
      - form_id
      - version
      - allow_choice_duplicates
