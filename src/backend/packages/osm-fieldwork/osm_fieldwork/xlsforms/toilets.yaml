  - form_title: Toilets and Sanitation
    form_id: toilets
    version: =NOW()
    allow_choice_duplicates: yes
yxf:
  headers:
    survey:
      - "#"
      - type
      - name
      - label::English(en)
      - hint::English(en)
      - appearance
      - relevant
      - choice_filter
      - calculation
      - default
      - trigger
      - parameters
      - required
      - required_message::French(fr)
      - label::French(fr)
      - hint::French(fr)
    choices:
      - list_name
      - name
      - label::English(en)
      - label::French(fr)
    settings:
      - form_title
      - form_id
      - version
      - allow_choice_duplicates
