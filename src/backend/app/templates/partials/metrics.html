<div class="landing-metrics-grid">
  <wa-card class="landing-metric-card">
    <div class="landing-metric-inner">
      <p class="landing-metric-value">{{ mapped_features_count }}+</p>
      <p class="landing-metric-label">Features Surveyed (Approximate)</p>
    </div>
  </wa-card>

  <wa-card class="landing-metric-card">
    <div class="landing-metric-inner">
      <p class="landing-metric-value">{{ project_count }}</p>
      <p class="landing-metric-label">Projects Created</p>
    </div>
  </wa-card>

  <wa-card class="landing-metric-card">
    <div class="landing-metric-inner">
      <p class="landing-metric-value">{{ countries_covered }}</p>
      <p class="landing-metric-label">Countries Covered</p>
    </div>
  </wa-card>

  <wa-card class="landing-metric-card">
    <div class="landing-metric-inner">
      <p class="landing-metric-value">{{ user_count }}</p>
      <p class="landing-metric-label">Users Registered</p>
    </div>
  </wa-card>

  <wa-card class="landing-metric-card">
    <div class="landing-metric-inner">
      <p class="landing-metric-value">2</p>
      <p class="landing-metric-label">Supported Mapping Apps</p>
    </div>
  </wa-card>
</div>
