# A generic workflow to run tests within a docker compose stack

name: Run Tests

on:
  pull_request:
    branches:
      - main
      - staging
      - dev

permissions:
  contents: write

jobs:
  pytest:
    uses: hotosm/gh-workflows/.github/workflows/just.yml@3.3.2
    with:
      environment: "test"
      command: "test backend"
    secrets: inherit
