name: ðŸ§ª PR Test Backend

on:
  pull_request:
    branches:
      - main
      - staging
      - dev
    # Workflow is triggered only if src/backend changes
    paths:
      - src/backend/**
  # Allow manual trigger (workflow_dispatch)
  workflow_dispatch:

jobs:
  pytest:
    uses: hotosm/gh-workflows/.github/workflows/test_compose.yml@3.2.3
    with:
      image_name: ghcr.io/${{ github.repository }}/backend
      build_context: src
      build_dockerfile: backend/Dockerfile
      pre_command: docker compose up -d && docker compose exec api /app-entrypoint.sh
      compose_file: "compose.yaml"
      compose_service: api
      compose_command: pytest
      cache_extra_imgs: |
        "ghcr.io/hotosm/postgis:${{ vars.POSTGIS_TAG }}"
        "docker.io/minio/minio:${{ vars.MINIO_TAG }}"
      debug_override: true
    secrets: inherit
