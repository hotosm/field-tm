version: "3"

volumes:
  fmtm_db_data:
  fmtm_logs:
  fmtm_images:
  fmtm_tiles:
  certs:

networks:
  fmtm-net:
    name: fmtm-${GIT_BRANCH}

services:
  proxy:
    image: "ghcr.io/hotosm/fmtm/proxy:${GIT_BRANCH}"
    container_name: fmtm-${GIT_BRANCH}
    depends_on:
      - api
    ports:
      - 80:80
      - 443:443
    networks:
      - fmtm-net
    restart: "unless-stopped"

  api:
    image: "ghcr.io/hotosm/fmtm/backend:${GIT_BRANCH}"
    container_name: fmtm-api-${GIT_BRANCH}
    volumes:
      - fmtm_logs:/opt/logs
      - fmtm_images:/opt/app/images
      - fmtm_tiles:/opt/tiles
    depends_on:
      - fmtm-db
      - migrations
    env_file:
      - .env
    networks:
      - fmtm-net
    restart: "unless-stopped"

  fmtm-db:
    image: "postgis/postgis:${POSTGIS_TAG:-14-3.4-alpine}"
    container_name: fmtm-db-${GIT_BRANCH}
    volumes:
      - fmtm_db_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${FMTM_DB_USER}
      - POSTGRES_PASSWORD=${FMTM_DB_PASSWORD}
      - POSTGRES_DB=${FMTM_DB_NAME}
    ports:
      - "5433:5432"
    networks:
      - fmtm-net
    restart: "unless-stopped"
    healthcheck:
      test: pg_isready -U ${FMTM_DB_USER} -d ${FMTM_DB_NAME}
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3

  migrations:
    image: "ghcr.io/hotosm/fmtm/backend:${GIT_BRANCH}"
    container_name: fmtm-migrations-${GIT_BRANCH}
    depends_on:
      - fmtm-db
    env_file:
      - .env
    networks:
      - fmtm-net
    entrypoint: ["/migrate-entrypoint.sh"]
    restart: "on-failure:3"
