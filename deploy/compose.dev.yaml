  qfield-qgis:
    image: "ghcr.io/hotosm/field-tm/qgis:25.24"
    volumes:
      - qfield_projects:/opt/qfield
    environment:
      LOG_LEVEL: DEBUG
    networks:
      - fmtm-net
    restart: "unless-stopped"
    healthcheck:
      test: timeout 5s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1
      start_period: 10s
      interval: 5s
      retries: 5
      timeout: 5s
    annotations:
      nerdctl/bypass4netns: true
